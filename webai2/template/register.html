{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="AdminKit Demo">
    <meta name="author" content="AdminKit Demo">
    <meta name="keywords" content="AdminKit Demo">
    <link rel="shortcut icon" href="{% static 'img/icons/icon-48x48.png' %}" />
    <title>AdminKit Demo - Bootstrap 5 Admin Template</title>
	<link href="{% static 'css/app.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <h1 class="h2">Register</h1>
                            <p class="lead">
                                Start creating the best possible user experience for you.
                            </p>
                        </div>

		
					  {% if messages %}
					     {% for message in messages %}
					        <div class="alert alert-{{ message.tags }} fs-6">
					          {{ message }}
					        </div>
					     {% endfor %}
					  {% endif %}

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    <form action="{% url 'registercreate' %}" method="POST">
										{% csrf_token %}
										<div class="mb-3">
										<label class="form-label">First name</label>
										<input class="form-control form-control-lg" type="text" name="firstname"
										placeholder="Enter your name" required/>
										</div>
										<div class="mb-3">
										<label class="form-label">Last name</label>
										<input class="form-control form-control-lg" type="text" name="lastname"
										placeholder="Enter your name" required/>
										</div>
										<div class="mb-3">
										<label class="form-label">Email</label>
										<input class="form-control form-control-lg" type="email" name="email"
										placeholder="Enter your email" required/>
										</div>
										<div class="mb-3">
										<label class="form-label">Password</label>
										<input class="form-control form-control-lg" type="password"
										name="password" placeholder="Enter password" required/>
										</div>
										<div class="d-grid gap-2 mt-3">
										<button type="submit" class="btn btn-primary">Sign up</button>
										</div>
										</form>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            Already have an account? <a href="pages-sign-in.html">Log In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>

</body>

</html>
