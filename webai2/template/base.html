<!DOCTYPE html>  {% load static %}
<html lang="en">

<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="AdminKit Demo">
	<meta name="author" content="AdminKit Demo">
	<meta name="keywords" content="AdminKit Demo">
	<link rel="shortcut icon" href="{% static 'img/icons/icon-48x48.png'%}" />
	<title>AdminKit Demo - Bootstrap 5 Admin Template</title>
	<link <link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		{% include 'include/menu.html' %}

		<div class="main">
			{% include 'include/header.html' %}

			
			<main class="content">
				<div class="container-fluid p-0">

					<div class="card">
						<div class="card-header bg-primary h3 text-white fw-bold">
							{% block titlecontent %} {%endblock %}		
						</div>
						<div class="card-body">
							{% block content %} {%endblock %}		
							
						</div>
					</div>

				</div>
			</main>

			{% include 'include/footer.html' %}
		</div>
	</div>

	<script src="{% static 'js/app.js' %}"></script>

	
</body>
</html>
